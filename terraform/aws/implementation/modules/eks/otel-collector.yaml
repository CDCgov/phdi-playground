mode: deployment
fullnameOverride: otel-collector

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "${env:MY_POD_IP}:4317"
        http:
          endpoint: "${env:MY_POD_IP}:4318"

  exporters:
    debug:
      verbosity: detailed
    prometheus:
      endpoint: ${env:MY_POD_IP}:8889

  processors:
    batch:

  service:
    pipelines:
      traces:
        receivers: [otlp]
        exporters: [debug]
        processors: [batch]
      metrics:
        receivers: [otlp]
        exporters: [debug, prometheus]
        processors: [batch]
      logs:
        receivers: [otlp]
        exporters: [debug]
        processors: [batch]

ports:
  metrics:
    # The metrics port is disabled by default. However you need to enable the port
    # in order to use the ServiceMonitor (serviceMonitor.enabled) or PodMonitor (podMonitor.enabled).
    enabled: true
    containerPort: 8888
    servicePort: 8888
    protocol: TCP
  prometheus:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
