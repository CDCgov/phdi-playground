# Generic or global settings can go here
config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"
  exporters:
    logging:
      loglevel: "debug"
  processors:
    batch: {}

# Deployment-specific settings
deployment:
  enabled: true
  replicas: 2

# DaemonSet-specific settings
daemonSet:
  enabled: true

service:
  telemetry:
    metrics:
      address: "0.0.0.0:8888"