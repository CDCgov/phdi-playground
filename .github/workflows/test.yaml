---
name: Test
on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: ./front-end
    
jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install modules
        run: npm install
      - name: Run linter
        run: npm run lint
